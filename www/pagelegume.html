<button id="carotte">Pour en savoir plus sur les carottes c'est par ici</button>
<div id="c"></div>

<button id="patate">Pour en savoir plus sur les patates c'est par ici</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
         
          
    <script>
    $(function() {

      //CAROTTE
        $('#carotte').click(function() {
            $.getJSON('database.json', function(donnees) {
            $('#c').html('<p><b>Nom</b> : ' + donnees[0].nom + '</p>');
            $('#c').append('<p><b>Climat</b> : ' + donnees[0].climat + '</p>');
            $('#c').append('<p><b>Naime pas</b> : ' + donnees[0].naimepas + '</p>');
            $('#c').append('<p><b>Ennemi</b> : ' + donnees[0].ennemi + '</p>');
         //   $("#c").toggle();
          });
        });  

      //PATATE
        $('#patate').click(function() {
            $.getJSON('database.json', function(donnees) {
            $('#p').html('<p><b>Nom</b> : ' + donnees[1].nom + '</p>');
            $('#p').append('<p><b>Age</b> : ' + donnees[1].climat + '</p>');
            $('#p').append('<p><b>Ville</b> : ' + donnees[1].naimepas + '</p>');
            $('#p').append('<p><b>Domaine de compétences</b> : ' + donnees[1].ennemi + '</p>');
          //  $("#p").toggle();            
          });
        });  

      //SALADE
        $('#salade').click(function() {
            $.getJSON('database.json', function(donnees) {
            $('#s').html('<p><b>Nom</b> : ' + donnees[2].nom + '</p>');
            $('#s').append('<p><b>Age</b> : ' + donnees[2].climat + '</p>');
            $('#s').append('<p><b>Ville</b> : ' + donnees[2].naimepas + '</p>');
            $('#s').append('<p><b>Domaine de compétences</b> : ' + donnees[2].ennemi + '</p>');
           // $("#s").toggle();            
          });
        });  

      });
    </script>
