<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/meteo.css">
        <title>Potager connecté</title>
    </head>
    <body>
    	<header>
            <div class="hamburger">
                <span></span>
            </div> 
            <nav>
                <ul>
                    <li class="title">Menu</li>
                    <li><a href="#">Paramètres</a></li>
                    <li><a href="#">Fiches techniques</a></li>
                    <li><a href="#">Mes potagers</a></li>
                    <li><a href="#">Météo</a></li>
                    <li><a href="#">Déconnexion</a></li>
                </ul>
            </nav>
        </header>

        <div id="meteo">
            <p><span class="strong">Mon-Potager-1</span> <span class="temp special"></span>°C <span class="humidite special"></span>% Hum.</p>
        </div> 

        <form action="" name="url">
            
            <input type="text" name="ville" placeholder="Votre ville">
            <input type="submit" value="Rechercher" onclick="recupUrl(document.forms['url'].elements['ville'].value)">

        </form>
        <script type="text/javascript" src="js/libs/jquery.js"></script>

        <script> 

            $('.hamburger').click(function() {
                $('.hamburger').toggleClass('active');
                $('nav').toggleClass('active');
            });

            var CheminComplet = document.location.href;
            var url = CheminComplet.substring(CheminComplet.lastIndexOf( "ville" ) + 6 );


            $( document ).ready(function() {

                $.ajax({
                    url: 'http://api.openweathermap.org/data/2.5/forecast/weather?q=' + url + '&APPID=e69b1050a4287b8f2591f7545a2c0a07',
                    dataType: 'json',
                    success: function( reponse ) {
                                    $('.temp').html( Math.round(reponse.list[0].main.temp - 273.15) ); 
                                    $('.humidite').html( reponse.list[0].main.humidity ); 
                                },

                    error: function( req, status, err ) {
                        console.log( 'something went wrong', status, err );
                    } 
                });
            });

        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
